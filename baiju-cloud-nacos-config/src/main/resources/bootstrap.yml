spring:
  profiles:
    # 默认为开发环境
    active: dev
    #application:
    #name: example
  cloud:
    nacos:
      config:
        #配置中心启用开关
        enabled: true
        #配置服务器地址
        server-addr: http://www.eppear.com:80/
        # 指定配置的后缀，支持 properties、yaml、yml，默认为 properties
        file-extension: yml
        # Group：DEFAULT_GROUP
        group: DEFAULT_GROUP
logging:
  pattern:
    console: '%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID:- }){magenta} %clr(-){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}'